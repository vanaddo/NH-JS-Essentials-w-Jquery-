<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var state = prompt("What is your state abv?");
        var spent = prompt("What did you spend?");

        spent = parseFloat(spent);

        var taxRate;

        switch(state.toLocaleLowerCase()){
            case "ok":
                taxRate = .08;
                break;
            case "oh":
            taxRate = .07;
            break;

            case "va":
            case "mi":
                taxRate = .06;
                break;

            case "ma":
            taxRate = .0625;
            break;

          

            case "nh":
                taxRate = 0;
                break;

            default:
                    taxRate= .06;
        }

        document.write("Total amount before taxes : $" + spent + "</br>");
        tax = spent *  taxRate;
        total = spent + tax;
        document.write("Final amount is  : $" + total + "</br>");
    </script>
</body>
</html>
